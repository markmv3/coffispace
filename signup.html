<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Coffi.Space</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark M">
    <meta name="description" content="Going back from the start but with actual application">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="slc.css">
  </head>
  <body>
    <header>
      <a href="https://www.coffi.space/" id="logo">COFFI SPACE <sub>Asia</sub></a>
      <section id="columns">
        <img src="https://cdn.glitch.com/4a5fe53c-2fc0-4d7f-ba42-82f185c591da%2Fdrink_coffee_with_laptop_in_cafe.svg?v=1564369198663"/>
        <blockquote>
        <p>"Not all those who wander are lost."</p>
        <blockquote>
        <cite>- Tolkien</cite>
      </section>
    </header>  
    <main>
      <nav><a href="index.html">HOME</a></nav>
      <form action="/formpage" method="post">
        <h1>Sign up</h1>
        <div class="name">
          <input placeholder="First name" type="text" id="firstname" name="first_name" autofocus required>
          <input placeholder="Last name" type="text" id="lastname" name="first_name" autofocus required>
        </div>
      <br>
      <br>
        <div class="email">
          <input placeholder="Email" type="email" id="email" name="user_mail" required>
        </div>
      <br>
      <br>
        <div class="password">
          <input placeholder="Password" type="password" id="password" name="pass_word" maxlength="12" required>
        </div>
      <br>
      <br>
        <div class="button">
          <button type="submit">Create Account</button>
        </div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
      
    </main>


  </body>
</html>
